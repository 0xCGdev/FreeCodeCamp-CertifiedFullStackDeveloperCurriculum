<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Feature Selection</h1>
    </header>
    <main>
        <div class="feature-card-container">
            <label class="feature-card">
                <input type="checkbox">
                <h2>High-Performance Compute</h2>
                <p>Fast processing power optimized for demanding workloads</p>
            </label>

            <label class="feature-card">
                <input type="checkbox">
                <h2>Automated Backups</h2>
                <p>Daily snapshots with easy one-click restore</p>
            </label>

            <label class="feature-card">
                <input type="checkbox">
                <h2>Global CDN Delivery</h2>
                <p>Faster content distribution through worldwide edge servers</p>
            </label>

            <label class="feature-card">
                <input type="checkbox">
                <h2>Security Monitoring</h2>
                <p>Real-time threat detection and automated alerts</p>
            </label>

            <label class="feature-card">
                <input type="checkbox">
                <h2>Scalable Storage</h2>
                <p>Expand your storage capacity anytime without downtime</p>
            </label>

            <label class="feature-card">
                <input type="checkbox">
                <h2>Team Role Management</h2>
                <p>Assign permissions and manage user access effortlessly</p>
            </label>
        </div>
    </main>
</body>
</html>
