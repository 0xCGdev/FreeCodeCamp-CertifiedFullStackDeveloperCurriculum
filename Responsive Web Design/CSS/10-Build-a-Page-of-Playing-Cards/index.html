<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Playing Card</h1>
    </header>
    <main id="playing-cards">
        <div class="card">
            <div class="front">
                <div class="left">
                    <div>A</div>
                    <div>♠</div>
                </div>
                <div class="middle">
                    <div>♠</div>
                </div>
                <div class="right">
                    <div class="flipped">♠</div>
                    <div class="flipped">A</div>
                </div>
            </div>
            <div class="back"></div>
            <div></div>
        </div>
        <div class="card red">
            <div class="front">
                <div class="left">
                    <div>A</div>
                    <div>♥</div>
                </div>
                <div class="middle">
                    <div>♥</div>
                </div>
                <div class="right">
                    <div class="flipped">♥</div>
                    <div class="flipped">A</div>
                </div>
            </div>
            <div class="back"></div>
            <div></div>
        </div>

        <div class="card">
            <div class="front">
                <div class="left">
                    <div>A</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div>♣</div>
                </div>
                <div class="right">
                    <div class="flipped">♣</div>
                    <div class="flipped">A</div>
                </div>
            </div>
            <div class="back"></div>
            <div></div>
        </div>
        <div class="card">
            <div class="front">
                <div class="left">
                    <div>A</div>
                    <div>♦</div>
                </div>
                <div class="middle">
                    <div>♦</div>
                </div>
                <div class="right">
                    <div class="flipped">♦</div>
                    <div class="flipped">A</div>
                </div>
            </div>
            <div class="back"></div>
            <div></div>
        </div>
    </main>
</body>
</html>
