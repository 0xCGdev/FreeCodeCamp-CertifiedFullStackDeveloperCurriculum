<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="FreeCodeCamp Full Stack Developer Curriculum Cover Image">
        <div class="post-content">
            <h2 class="post-title">Certified Full Stack Developer Curriculum by FreeCodeCamp</h2>
            <p class="post-excerpt">This course provides a comprehensive pathway to becoming a Certified Full Stack Developer, covering all the essential technologies required to build modern, scalable web applications from start to finish.</p>
            <a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank">Read More</a>
        </div>
    </div>
</body>
</html>
