<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>

</head>

                </ul>

                </ul>
            </li>
            <!-- end of task 2-->

            <!-- Task 3 -->
            <li class="list-task">
                <input type="checkbox" id="task3">

                </ul>
            </li>
            <!-- end of task 3-->

            <!-- Task 4 -->

                <input type="checkbox" id="task4">
                <label for="task4">Mini Project â€” To-Do List</label>

                </ul>
            </li>

        </ul>
    </div>
</body>
</html>
