<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application Form</h1>
            <p>Please complete the form below to apply for a position with us.</p>
        </header>

        
        <form action="/submit">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" pattern="^[A-Za-z\s]+$" required>
            <small class="note-error">* Only letters are allowed</small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
            <small class="note-error">* Must be a valid email format</small>

            <label for="position" class="position">Position:</label>
            <select name="position" id="position" required>
                <option value="" selected disabled>Select a Position</option>
                <option value="frontend-developer">Front-End Developer</option>
                <option value="backend-developer">Back-End Developer</option>
                <option value="ui/ux">UI/UX Designer</option>
                <option value="project-manager">Project Manager</option>
                <option value="other">Other</option>
            </select>

            <fieldset class="radio-group" required>
                <legend>Availability</legend>

                <label for="full-time"><input type="radio" id="full-time" name="availability" value="full-time" required>Full-Time</label>
                    
                <label for="part-time"><input type="radio" id="part-time" name="availability" value="part-time">Part-Time</label>
                    
                <label for="freelance"><input type="radio" id="freelance" name="availability" value="freelance">Freelance</label>
                    
                <label for="internship"><input type="radio" id="internship" name="availability" value="internship">Internship</label>
            </fieldset>

                <label for="message">Why do you want this job?</label>
                <textarea name="message" id="message" rows="3" placeholder="Write your motivation..." minlength="5" required></textarea>
                <small class="note-error">* At least 5 characters required
</small>

                <button type="submit">Submit Application</button>
        </form>

        <footer>
            <p></p>
        </footer>    
    </div>
</body>
</html>
