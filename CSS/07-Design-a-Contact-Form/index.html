<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="form-container">
        <form action="POST">
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" pattern="^[A-Za-z\s]+$" required>
            <small class="note-error">* Only letters are allowed</small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
            <small class="note-error">* Must be a valid email format</small>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..." minlength="10" required></textarea>
            <small class="note-error">* At least 10 characters required</small>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
